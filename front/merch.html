<!DOCTYPE html>
<html>
<head>
	<title>Produit</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="https://kit.fontawesome.com/a33496f3bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
	<header>
		<a href="../index.html" class="logo"><img src="../API/images/logo_1_2.png" alt="Logo Orinoco - CAM"></a>
		<a href="./panier.html"><button id="basket"><i class="fas fa-shopping-basket"></i></button></a>
	</header>
	<div class="body">
		<div class="product">
			<div class="product__description">
				<div class="product__description--img" id="img">
				</div>
				<div class="desc">
					<div class="product__description--data" id="data">
					</div>
					<div class="product__description--select">
						<label for="lens-select">Type de lentille</label>
						<select name="lens" id="lens-select"></select>
					</div>
					<button class="product__description--cart" id="cart">Ajouter au panier</button>
					<div class="product__description--txt" id="txt">
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<a href="../index.html" class="logo"><img src="../API/images/logo_1_2.png" alt="Logo Orinoco - CAM"></a>
	</footer>
	<script src="./js/merch.js"></script>
	<script src="./js/cart.js"></script>
</body>
</html>
