<!DOCTYPE html>
<html>
<head>
	<title>Produit</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="https://kit.fontawesome.com/a33496f3bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
	<header>
		<a href="../index.html" class="logo"><img src="../API/images/logo_1_2.png" alt="Logo Orinoco - CAM"></a>
		<a href="./panier.html"><button id="basket"><i class="fas fa-shopping-basket"></i></button></a>
	</header>
	<div class="body">
		<div class="product">
			<div class="product__description">
				<div class="product__description--img">
					<img src="../API/images/vcam_1.png" alt="image du produit">
				</div>
				<div class="product__description--data">
					<div class="product__description--title">
						<p>Nom du produit</p>
						<p>Prix du produit</p>
					</div>
					<div class="product__description--select">
						<label for="lens-select">Type de lentille:</label>
						<select name="lens" id="lens-select">
							<option value="">Choisir le type</option>
							<option value="1">valeur 1</option>
							<option value="2">valeur 2</option>
							<option value="3">valeur 3</option>
							<option value="4">valeur 4</option>
							<option value="5">valeur 5</option>
						</select>
					</div>
					<button class="product__description--cart">Ajouter au panier</button>
				</div>
			</div>
			<div class="product__description--txt">
				<p>Description du produit</p>
			</div>
		</div>
	</div>
	<footer>
		<a href="../index.html" class="logo"><img src="../API/images/logo_1_2.png" alt="Logo Orinoco - CAM"></a>
	</footer>
</body>
</html>
