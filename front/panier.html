<!DOCTYPE html>
<html>
<head>
	<title>Panier</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="https://kit.fontawesome.com/a33496f3bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<a href="../index.html" class="logo">
			<img src="../API/images/logo_1_2.png" alt="Logo Orinoco - CAM">
		</a>
		<a href="./panier.html">
			<div id="itemCount"></div>
			<button id="basket">
				<i class="fas fa-shopping-basket"></i>
			</button>
		</a>
	</header>
	<h2 class="cart__title">Votre panier: </h2>
	<div class="cart" id="cart">
	</div>
	<div id="totalPrice"></div>
	<div class="emptyCart">
		<button class="emptyCart--button" id="empty">Vider le panier</button>
	</div>
	<div class="form" id="form">
		<h3>Formulaire de livraison:</h3>
		<form action="" method="get" class="form__customer" id="formCurstomer">
			<div class="form__field">
				<label for="nameCustomer">Nom: </label>
				<input type="text" name="nameCustomer" id="nameCustomer" required>
			</div>
			<div class="form__field">
				<label for="firstName">Prénom: </label>
				<input type="text" name="firstName" id="firstName" required>
			</div>
			<div class="form__field">
				<label for="email">Email: </label>
				<input type="email" name="email" id="email" required>
			</div>
			<div class="form__field">
				<label for="address">Adresse: </label>
				<input type="text" name="address" id="address" required>
			</div>
			<div class="form__field">
				<label for="city">Ville: </label>
				<input type="text" name="city" id="city" required>
			</div>
			<div class="form__field">
				<label for="zipCode">Code postal:</label>
				<input type="text" name="zipCode" id="zipCode" required>
			</div>
			<div class="form__field--valid">
				<input type="checkbox" name="valid" id="valid" required>
				<label for="valid">Je certifie que les donnée fournies sont vraies</label>
			</div>
			<input type="submit" value="Envoyer" class="submit" id="submit">
		</form>
	</div>
	<footer>
		<a href="../index.html" class="logo"><img src="../API/images/logo_1_2.png" alt="Logo Orinoco - CAM"></a>
	</footer>
	<script src="./js/navbar.js"></script>
	<script src="./js/panier.js"></script>
</body>
</html>
